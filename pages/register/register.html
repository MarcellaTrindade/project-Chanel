<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./register.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../register/register.css">
    <link rel="shortcut icon" type="imagex/png" href="../../assets/imgs/download 1.png" class="icon-link">
    <title>Register | CHANEL</title>
</head>

<body>
    <div id="header"></div>
    <div id="navbar"></div>
    <section class="section-container">
        <div class="form-register">
            <div class="form-title">
                <h1>CONTA</h1>
            </div>
            <ul class="form-type">
                <li class="login">
                    <a href="">
                        <h2>Login</h2>
                    </a>
                </li>
                <li class="register active">
                    <a href="">
                        <h2>Cadastro</h2>
                    </a>
                </li>
            </ul>
            <form action="" class="form">
                <input type="text" placeholder="E-mail">
                <input type="text" id="password" placeholder="Senha">
                <div class="password-text">
                    <span>Sua senha deve conter no mínimo 8 caracteres e os <br>seguintes 3 tipos de caracteres:
                        maiúsculas, minúsculas e números</span>
                </div>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">

                <div class="tel">
                    <input type="text" class="code" placeholder="Código do País">
                    <input type="text" class="phone" placeholder="Telefone">
                </div>
                <input type="text" placeholder="CPF">
                <div class="date">
                    <div class="questions">
                        <label for="">Data de Nascimento</label>
                        <button class="question">
                            <img src="../../assets/imgs/question.png" alt="">
                        </button>
                    </div>
                    <input type="date" name="" id="">
                </div>
            </form>
        </div>
    </section>
    <div id="footer"></div>
</body>

</html>
